version: "3.3"
services:
  nvim:
    container_name: at-tenka1-a-editor
    network_mode: none
    image: iimuz/neovim:v0.3.0-cpp7
    environment:
      USER_ID: ${USER_ID}
      GROUP_ID: ${GROUP_ID}
      TZ: ${TIME_ZONE}
    volumes:
      - at-tenka1-a-src:/src/github.com/iimuz/atcoder
    working_dir: /src/github.com/iimuz/atcoder/tenka1Beginer_2018/A

volumes:
  at-tenka1-a-src:
    driver_opts:
      type: none
      device: ${PWD}/../../../../
      o: bind
