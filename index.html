<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A3RT Text summarization API Sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">A3RT Text summarization API Sample (Travis Test)</h1>
      <input class="input" type="text" placeholder="API Key">
      <textarea class="textarea" placeholder="Input sentences."></textarea>
      number of sentence after summarization: 
      <div class="select"><select>
        <script>
          for (i = 1; i <= 10; ++i) {
            document.write('<option>' + i + '</option>')
          }
        </script>
      </select></div>
      <a class="button is-primary">Summarize</a>
      <div class="box" id="result" style="margin-top: 20px">Output</div>
    </div>
  </section>
  <script>
    document.querySelector(".button").addEventListener("click", function () {
      const url = "https://api.a3rt.recruit-tech.co.jp/text_summarization/v1/"
      const text = document.querySelector('textarea').value;
      const num = document.querySelector('select').value;
      const apikey = document.querySelector('input').value;
      console.log(num);

      let formdata = new FormData();
      formdata.append('apikey', apikey);
      formdata.append('sentences', text);
      formdata.append('linenumber', num);

      fetch(url ,{
        method: 'post',
        body: formdata,
      }).then(response => {
        response.json().then(data => {
          console.log(data)
          document.querySelector("#result").innerHTML = data.summary
        });
      });
    }, false);
  </script>
  </body>
</html>
